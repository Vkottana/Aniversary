<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Happy Anniversary Siri ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ffd6e0,#ffeef6);
  overflow:hidden;
}

/* CARD */
.card{
  background:white;
  padding:50px 60px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.12);
  position:relative;
  min-width:350px;
}

/* BUTTON */
button{
  padding:12px 28px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

/* YES */
#yes{
  background:#ff4d6d;
  color:white;
  margin-top:20px;
  transition: transform 0.2s ease;
}

/* NO */
#no{
  background:#f2f2f2;
  color:#333;
  position:absolute;
  top:75%;               /* ‚úÖ initial position FIX */
  left:40%;
  z-index:10;            /* ‚úÖ always visible */
  font-weight:600;
  transition: all 0.2s ease;
}

/* shake */
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-5px)}
  50%{transform:translateX(5px)}
  75%{transform:translateX(-5px)}
  100%{transform:translateX(0)}
}
</style>
</head>

<body>

<div class="card" id="mainCard">

  <h1>
    Siri üòú<br><br>
    Still stuck with me after all these years‚Ä¶<br>
    Continue subscription for lifetime? ‚ù§Ô∏è
  </h1>

  <button id="yes">Renew ‚ù§Ô∏è</button>
  <button id="no">Cancel ‚ùå</button>

</div>


<!-- POP SOUND -->
<audio id="popSound">
  <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3">
</audio>


<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("mainCard");
const pop = document.getElementById("popSound");

const messages = [
  "Nice try üòú",
  "Cancellation not allowed üö´",
  "Lifetime only ‚ù§Ô∏è",
  "System error üòÇ",
  "Pandit ji approved üôè",
  "Auto renew enabled üòé",
  "Still stuck with me forever üòò",
  "Press YES my love ‚ù§Ô∏è"
];

let i = 0;
let yesScale = 1;


/* ESCAPE BUTTON */
function escapeButton(){

  pop.currentTime = 0;
  pop.play();

  noBtn.innerText = messages[i];
  i = (i + 1) % messages.length;

  const maxX = card.clientWidth - noBtn.offsetWidth;
  const maxY = card.clientHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top  = Math.random() * maxY + "px";

  /* shake */
  noBtn.style.animation="shake 0.3s";
  setTimeout(()=> noBtn.style.animation="",300);

  /* YES grows */
  yesScale += 0.1;
  yesBtn.style.transform = `scale(${yesScale})`;
}

noBtn.addEventListener("mouseover", escapeButton);
noBtn.addEventListener("click", escapeButton);



/* YES CLICK */
yesBtn.onclick = () => {

  const music = new Audio("love.mp3");
  music.loop = true;
  music.play();

  document.body.innerHTML = `
  <div style="
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:linear-gradient(135deg,#ffd6e0,#ffeef6);
  ">
      <img src="siri.jpg"
        style="
        width:240px;
        height:240px;
        border-radius:50%;
        object-fit:cover;
        border:6px solid #ff4d6d;
        margin-bottom:20px;
      ">

      <h1>üíñ Subscription Renewed! üíñ</h1>
      <h2>Hehehe you had no choice üòú</h2>
      <h2>Happy Anniversary my love Siri ‚ù§Ô∏è</h2>
  </div>
  `;
};
</script>

</body>
</html>
