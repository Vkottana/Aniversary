<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Happy Anniversary Siri ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>

/* ---------------- BODY ---------------- */

body{
  margin:0;
  font-family:Arial;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;

  /* üíñ romantic bright gradient */
  background: linear-gradient(135deg,#ffe5ec,#ffd6e0,#ffc2d1);

  overflow:hidden;
}

/* ---------------- CARD ---------------- */

.card{
  background:white;
  padding:40px 60px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,0.25);
  position:relative;
}

button{
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin:10px;
}

#yes{
  background:#ff1744;
  color:white;
  transition:0.25s;
}

#no{
  background:#eee;
  position:absolute;
}

/* ---------------- FINAL SCREEN ---------------- */

.final{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* photo */
.photo{
  width:230px;
  height:230px;
  border-radius:50%;
  object-fit:cover;
  border:7px solid #ff1744;
  margin-bottom:25px;
  box-shadow:0 12px 35px rgba(0,0,0,0.3);
}

/* ---------------- LETTER ---------------- */

.letter{
  font-family:'Dancing Script', cursive;
  font-size:38px;

  background:#fff;

  /* dark ink */
  color:#0b2c6b;

  padding:55px;
  border-radius:25px;

  box-shadow:0 25px 55px rgba(0,0,0,0.25);

  max-width:600px;
  line-height:2.1;
  letter-spacing:1px;
  text-align:left;
  z-index:2;
}

/* ---------------- HEARTS ---------------- */

.heart{
  position:fixed;
  font-size:26px;
  animation: floatUp 6s linear forwards;
  pointer-events:none;
}

@keyframes floatUp{
  from{ transform:translateY(100vh); }
  to{ transform:translateY(-10vh); opacity:0; }
}

/* ---------------- SPARKLES ---------------- */

.sparkle{
  position:fixed;
  font-size:14px;
  animation: sparkle 3s linear forwards;
  pointer-events:none;
}

@keyframes sparkle{
  from{ transform:translateY(100vh); }
  to{ transform:translateY(-5vh); opacity:0; }
}

</style>
</head>

<body>

<div class="card">
  <h1>
    Siri üòú<br><br>
    Still stuck with me after all these years‚Ä¶<br>
    Continue subscription for lifetime? ‚ù§Ô∏è
  </h1>

  <button id="yes">Renew ‚ù§Ô∏è</button>
  <button id="no">Cancel ‚ùå</button>
</div>

<script>

const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");

/* ---------------- FUNNY NO BUTTON ---------------- */

const messages=[
 "Nice try üòú",
 "Cancellation not allowed üö´",
 "Lifetime only ‚ù§Ô∏è",
 "Still stuck forever üòÜ",
 "Press YES madam üòÇ"
];

let i=0;
let scale=1;

function escape(){

  noBtn.innerText=messages[i];
  i=(i+1)%messages.length;

  noBtn.style.left=Math.random()*80+"%";
  noBtn.style.top=Math.random()*80+"%";

  /* YES grows */
  scale+=0.1;
  yesBtn.style.transform=`scale(${scale})`;

  /* shake */
  noBtn.style.transform="rotate(8deg)";
  setTimeout(()=>noBtn.style.transform="rotate(0deg)",100);
}

noBtn.onmouseover=escape;
noBtn.onclick=escape;


/* ---------------- YES CLICK ---------------- */

yesBtn.onclick=()=>{

  const audio=new Audio("kesariya.mp3");
  audio.loop=true;
  audio.volume=0.7;
  audio.play();

  document.body.innerHTML=`
    <div class="final">
      <img src="siri.jpg" class="photo">
      <div class="letter" id="letter"></div>
    </div>
  `;

  startHearts();
  startSparkles();
  typeLetter();
};


/* ---------------- HEARTS ---------------- */

function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },300);
}

/* ---------------- SPARKLES ---------------- */

function startSparkles(){
  setInterval(()=>{
    const s=document.createElement("div");
    s.className="sparkle";
    s.innerHTML="‚ú®";
    s.style.left=Math.random()*100+"vw";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),3000);
  },500);
}

/* ---------------- TYPING LETTER ---------------- */

function typeLetter(){

const lines=[
"Dear Siri,",
"",
"Subscription renewed successfully üòÇ",
"No cancellation allowed forever üòú",
"",
"Jokes apart‚Ä¶",
"Happy anniversary my love Siri ‚ù§Ô∏è",
"",
"Love you always ‚ù§Ô∏è",
"‚Äì Vasu"
];

const box=document.getElementById("letter");

let line=0;

function next(){

 if(line>=lines.length) return;

 const div=document.createElement("div");
 box.appendChild(div);

 let text=lines[line];
 let i=0;

 function type(){
   if(i<text.length){
     div.innerHTML+=text[i++];
     setTimeout(type,40);
   }else{
     line++;
     setTimeout(next,300);
   }
 }

 type();
}

next();
}

</script>

</body>
</html>
