<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Happy Anniversary Siri ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>

/* ---------------- BODY ---------------- */

body{
  margin:0;
  font-family: Arial, sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;

  /* brighter background */
  background: linear-gradient(135deg,#f5f9ff,#e6f0ff);

  overflow:hidden;
}

/* ---------------- FIRST CARD ---------------- */

.card{
  background:white;
  padding:40px 60px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 14px 40px rgba(0,0,0,0.2);
  position:relative;
}

button{
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin:8px;
}

#yes{
  background:#ff1744;
  color:white;
}

#no{
  background:#eee;
  position:absolute;
}

/* ---------------- FINAL SCREEN ---------------- */

.final{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* photo */
.photo{
  width:230px;
  height:230px;
  border-radius:50%;
  object-fit:cover;
  border:6px solid #ff1744;
  margin-bottom:30px;
  box-shadow:0 15px 35px rgba(0,0,0,0.35);
}

/* ---------------- LETTER (FIXED) ---------------- */

.letter{

  font-family:'Dancing Script', cursive;

  font-size:40px;

  /* PURE WHITE paper */
  background:#ffffff;

  /* DARK INK BLUE */
  color:#0b2c6b;

  padding:55px;
  border-radius:25px;

  /* stronger shadow for depth */
  box-shadow:0 20px 45px rgba(0,0,0,0.25);

  max-width:600px;
  line-height:2.2;
  letter-spacing:1px;

  text-align:left;
  z-index:2;
}

/* ---------------- DARK HEARTS ---------------- */

.heart{
  position:fixed;
  font-size:28px;
  opacity:1;

  filter: drop-shadow(0 0 6px #ff1744);

  animation: floatUp 6s linear forwards;
  pointer-events:none;
  z-index:1;
}

@keyframes floatUp{
  from{ transform:translateY(100vh); }
  to{ transform:translateY(-10vh); opacity:0; }
}

</style>
</head>

<body>

<div class="card">
  <h1>
    Siri üòú<br><br>
    Still stuck with me after all these years‚Ä¶<br>
    Continue subscription for lifetime? ‚ù§Ô∏è
  </h1>

  <button id="yes">Renew ‚ù§Ô∏è</button>
  <button id="no">Cancel ‚ùå</button>
</div>

<script>

const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");

/* ---------------- NO FUN ---------------- */

let scale=1;

function moveNo(){
  noBtn.style.left=Math.random()*80+"%";
  noBtn.style.top=Math.random()*80+"%";
  scale+=0.1;
  yesBtn.style.transform=`scale(${scale})`;
}

noBtn.onmouseover=moveNo;
noBtn.onclick=moveNo;


/* ---------------- YES CLICK ---------------- */

yesBtn.onclick=()=>{

  const audio=new Audio("kesariya.mp3");
  audio.loop=true;
  audio.volume=0.7;
  audio.play();

  document.body.innerHTML=`
    <div class="final">
      <img src="siri.jpg" class="photo">
      <div class="letter" id="letter"></div>
    </div>
  `;

  startHearts();
  typeLetter();
};


/* ---------------- FLOAT HEARTS ---------------- */

function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },350);
}


/* ---------------- TYPE LETTER ---------------- */

function typeLetter(){

  const lines=[
    "Dear Siri,",
    "",
    "Subscription renewed successfully üòÇ",
    "No cancellation allowed forever üòú",
    "",
    "Jokes apart‚Ä¶",
    "Happy anniversary my love Siri ‚ù§Ô∏è",
    "",
    "Love you always ‚ù§Ô∏è",
    "‚Äì Vasu"
  ];

  const letter=document.getElementById("letter");

  let line=0;

  function nextLine(){

    if(line>=lines.length) return;

    const div=document.createElement("div");
    letter.appendChild(div);

    let text=lines[line];
    let i=0;

    function typeChar(){
      if(i<text.length){
        div.innerHTML+=text[i];
        i++;
        setTimeout(typeChar,45);
      }else{
        line++;
        setTimeout(nextLine,300);
      }
    }

    typeChar();
  }

  nextLine();
}

</script>

</body>
</html>
