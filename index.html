<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Happy Anniversary Siri ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ffd6e0,#ffeef6);
  overflow:hidden;
}

/* CARD */
.card{
  background:white;
  padding:40px 60px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.12);
  position:relative;
}

/* BUTTONS */
button{
  padding:12px 28px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin:8px;
}

/* YES */
#yes{
  background:#ff4d6d;
  color:white;
  transition: transform 0.2s ease;
}

/* NO */
#no{
  background:#f2f2f2;
  color:#333;
  font-weight:600;
  position:absolute;
  transition: all 0.2s ease;
}

/* Shake animation */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  50% { transform: translateX(4px); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>

<div class="card" id="mainCard">
  <h1>
    Siri üòú<br><br>
    Still stuck with me after all these years‚Ä¶<br>
    Continue subscription for lifetime? ‚ù§Ô∏è
  </h1>

  <button id="yes">Renew ‚ù§Ô∏è</button>
  <button id="no">Cancel ‚ùå</button>
</div>

<!-- Pop sound -->
<audio id="popSound">
  <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card  = document.getElementById("mainCard");
const pop   = document.getElementById("popSound");

/* FUNNY NO MESSAGES */
const messages = [
  "Nice try üòú",
  "Cancellation not allowed üö´",
  "Lifetime plan only ‚ù§Ô∏è",
  "Marriage is non-refundable üòÇ",
  "Pandit ji approved already üôè",
  "Auto-renew enabled üòé",
  "Still stuck with me forever üòò",
  "Press YES my love ‚ù§Ô∏è"
];

let index = 0;
let yesScale = 1;

function escapeButton(){

  // play pop sound
  pop.currentTime = 0;
  pop.play();

  // change text
  noBtn.innerText = messages[index];
  index = (index + 1) % messages.length;

  // keep inside card
  const maxX = card.offsetWidth - noBtn.offsetWidth - 20;
  const maxY = card.offsetHeight - noBtn.offsetHeight - 20;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top  = Math.random() * maxY + "px";

  // shake effect
  noBtn.style.animation = "shake 0.3s";
  setTimeout(() => noBtn.style.animation = "", 300);

  // YES grows üòÑ
  yesScale += 0.08;
  yesBtn.style.transform = `scale(${yesScale})`;
}

noBtn.addEventListener("mouseover", escapeButton);
noBtn.addEventListener("click", escapeButton);

/* YES CLICK */
yesBtn.onclick = () => {

  const music = new Audio("love.mp3");
  music.volume = 0.6;
  music.loop = true;
  music.play();

  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      background:linear-gradient(135deg,#ffd6e0,#ffeef6);
      padding:20px;
    ">

      <img src="siri.jpg"
           style="
             width:240px;
             height:240px;
             object-fit:cover;
             border-radius:50%;
             border:6px solid #ff4d6d;
             box-shadow:0 10px 25px rgba(0,0,0,0.2);
             margin-bottom:25px;
           ">

      <h1 style="font-size:50px;">üíñ Subscription Renewed! üíñ</h1>
      <h2>Hehehe you had no choice üòú</h2>
      <h2>Happy Anniversary my love Siri ‚ù§Ô∏è</h2>
      <h3>Forever yours üíï<br>‚Äì Vasu</h3>

    </div>
  `;

  startConfetti();
  startSparkles();
};

/* HEART CONFETTI */
function startConfetti(){
  for(let i=0;i<80;i++){
    const heart=document.createElement("div");
    heart.innerHTML="üíñ";
    heart.style.position="fixed";
    heart.style.left=Math.random()*100+"vw";
    heart.style.top="-10px";
    heart.style.fontSize="20px";
    heart.style.animation="fall 3s linear forwards";
    document.body.appendChild(heart);
  }
}

/* SPARKLES */
function startSparkles(){
  setInterval(()=>{
    const sparkle=document.createElement("div");
    sparkle.innerHTML="‚ú®";
    sparkle.style.position="fixed";
    sparkle.style.left=Math.random()*100+"vw";
    sparkle.style.top="-20px";
    sparkle.style.fontSize=(Math.random()*20+10)+"px";
    sparkle.style.opacity=Math.random();
    sparkle.style.animation="sparkleFall 4s linear forwards";
    document.body.appendChild(sparkle);
    setTimeout(()=>sparkle.remove(),4000);
  },120);
}

/* ANIMATIONS */
const style=document.createElement('style');
style.innerHTML=`
@keyframes fall{
  to{ transform:translateY(100vh); opacity:0; }
}
@keyframes sparkleFall{
  to{ transform:translateY(110vh) rotate(360deg); opacity:0; }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
