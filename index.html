<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Anniversary Siri ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#e8f4ff,#ffffff);
  overflow:hidden;
}

/* ---------- FIRST SCREEN ---------- */
#start{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

#start h1{
  font-size:28px;
  margin-bottom:30px;
}

button{
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#yes{
  background:#ff2f6e;
  color:white;
  transition:0.3s;
}

#no{
  background:#eee;
  color:#444;
  position:absolute;
}

/* ---------- SECOND SCREEN ---------- */
#final{
  display:none;
  height:100vh;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}

.photo{
  width:200px;
  height:200px;
  border-radius:50%;
  border:6px solid #ff2f6e;
  object-fit:cover;
  margin-bottom:20px;
}

.letter{
  background:white;
  padding:30px 40px;
  border-radius:18px;
  width:420px;
  max-width:90%;
  font-family:'Dancing Script', cursive;
  font-size:26px;
  color:#003a8f; /* DARK BLUE */
  line-height:1.7;
  box-shadow:0 15px 35px rgba(0,0,0,0.15);
}

/* ---------- FLOATING HEARTS ---------- */
.heart{
  position:fixed;
  color:#b3002d; /* DARK RED */
  font-size:20px;
  animation:float 8s linear infinite;
  opacity:0.7;
}

@keyframes float{
  0%{ transform:translateY(100vh); }
  100%{ transform:translateY(-10vh); }
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div id="start">
  <h1>
    Siri üòú<br><br>
    Still stuck with me after all these years‚Ä¶<br>
    Continue subscription for lifetime? ‚ù§Ô∏è
  </h1>

  <button id="yes">YES ‚ù§Ô∏è</button>
  <button id="no">NO ‚ùå</button>
</div>

<!-- SCREEN 2 -->
<div id="final">
  <img src="siri.jpg" class="photo">

  <div class="letter" id="letter"></div>
</div>

<script>
/* ---------- NO BUTTON LOGIC ---------- */
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

let grow = 1;
const msgs = [
  "Nice try üòú",
  "No cancellation üö´",
  "Lifetime plan only ‚ù§Ô∏è",
  "Marriage is non-refundable üòÇ",
  "Press YES already üòé"
];
let m = 0;

function escape(){
  noBtn.innerText = msgs[m++ % msgs.length];
  noBtn.style.left = Math.random()*80 + "%";
  noBtn.style.top  = Math.random()*80 + "%";
  grow += 0.1;
  yesBtn.style.transform = `scale(${grow})`;
}
noBtn.addEventListener("mouseover", escape);
noBtn.addEventListener("click", escape);

/* ---------- YES CLICK ---------- */
yesBtn.onclick = () => {
  document.getElementById("start").style.display="none";
  document.getElementById("final").style.display="flex";

  const audio = new Audio("kesariya.mp3");
  audio.loop = true;
  audio.volume = 0.6;
  audio.play();

  typeLetter();
  spawnHearts();
};

/* ---------- TYPING LETTER ---------- */
const text = [
  "Dear Siri,",
  "",
  "Subscription renewed successfully üòÇ",
  "No cancellation allowed forever üòú",
  "",
  "Jokes apart‚Ä¶",
  "Happy anniversary my love Siri ‚ù§Ô∏è",
  "",
  "Love you always ‚ù§Ô∏è",
  "‚Äì Vasu"
];

let i=0;
function typeLetter(){
  if(i < text.length){
    document.getElementById("letter").innerHTML += text[i] + "<br>";
    i++;
    setTimeout(typeLetter, 600);
  }
}

/* ---------- HEARTS ---------- */
function spawnHearts(){
  setInterval(()=>{
    const h = document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"%";
    h.style.fontSize=(14+Math.random()*10)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),8000);
  },700);
}
</script>

</body>
</html>
