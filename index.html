<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Anniversary Siri ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:Arial;
  background:linear-gradient(135deg,#eaf4ff,#d6e9ff);
}

/* ---------------- HEARTS ---------------- */
.heart{
  position:fixed;
  bottom:-20px;
  color:#b3002d;
  font-size:22px;
  pointer-events:none;
  animation:float 6s linear forwards;
}

@keyframes float{
  to{
    transform:translateY(-120vh) scale(1.5);
    opacity:0;
  }
}

/* ---------------- START SCREEN ---------------- */
#start{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.buttons{
  position:relative;
  height:100px;
  margin-top:20px;
}

button{
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#yes{
  background:#ff2f6e;
  color:white;
  transition:.2s;
}

#no{
  background:#eee;
  position:absolute;
  left:150px;
  top:0;
}

/* shake */
@keyframes shake{
  0%,100%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
}

.shake{
  animation:shake .3s;
}

/* ---------------- FINAL SCREEN ---------------- */
#final{
  display:none;
  height:100vh;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.photo{
  width:220px;
  height:220px;
  border-radius:50%;
  border:6px solid #ff1744;
  object-fit:cover;
  margin-bottom:20px;
}

.letter{
  background:white;
  padding:35px 45px;
  border-radius:18px;
  font-family:'Dancing Script',cursive;
  font-size:30px;
  color:#0a3fa8;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
  line-height:1.7;
}

.line{
  opacity:0;
  animation:show .6s forwards;
}

@keyframes show{
  to{opacity:1;}
}

/* confetti */
.confetti{
  position:fixed;
  top:-10px;
  font-size:20px;
  animation:fall 4s linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- START -->
<div id="start">
  <h2 id="msg">Siri üòú<br>Continue subscription for lifetime?</h2>

  <div class="buttons">
    <button id="yes">YES ‚ù§Ô∏è</button>
    <button id="no">NO ‚ùå</button>
  </div>
</div>

<!-- FINAL -->
<div id="final">
  <img src="siri.jpg" class="photo">

  <div class="letter">
    <div class="line" style="animation-delay:0s">Dear Siri,</div><br>
    <div class="line" style="animation-delay:.6s">Subscription renewed successfully üòÇ</div>
    <div class="line" style="animation-delay:1.2s">No cancellation allowed forever üòú</div><br>
    <div class="line" style="animation-delay:1.8s">Happy anniversary my love ‚ù§Ô∏è</div>
    <div class="line" style="animation-delay:2.4s">Love you always ‚ù§Ô∏è</div>
    <div class="line" style="animation-delay:3s">‚Äì Vasu</div>
  </div>
</div>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const msg=document.getElementById("msg");

let yesScale=1;

/* -------- floating hearts always -------- */
setInterval(()=>{
  const h=document.createElement("div");
  h.innerHTML="‚ù§Ô∏è";
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},400);


/* -------- NO BUTTON FUN -------- */
const funny=[
 "Nice try üòÇ",
 "Not allowed üòú",
 "System error üö´",
 "Marriage lifetime only ‚ù§Ô∏è",
 "Press YES madam üòÜ"
];

let i=0;

function moveNo(e){
  msg.innerHTML=funny[i%funny.length];
  i++;

  no.classList.add("shake");

  const x=Math.random()*70;
  const y=Math.random()*60;
  no.style.left=x+"vw";
  no.style.top=y+"vh";

  yesScale+=.15;
  yes.style.transform=`scale(${yesScale})`;

  /* burst hearts at click */
  for(let k=0;k<12;k++){
    const b=document.createElement("div");
    b.innerHTML="üíñ";
    b.className="heart";
    b.style.left=e.clientX+"px";
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),3000);
  }
}

no.addEventListener("mouseover",moveNo);
no.addEventListener("click",moveNo);


/* -------- YES CLICK -------- */
yes.onclick=()=>{
  document.getElementById("start").style.display="none";
  document.getElementById("final").style.display="flex";

  /* play song */
  const audio=new Audio("kesariya.mp3");
  audio.loop=true;
  audio.play();

  /* confetti */
  for(let k=0;k<40;k++){
    const c=document.createElement("div");
    c.innerHTML="üéâ";
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}
</script>

</body>
</html>
