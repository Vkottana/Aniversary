<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Happy Anniversary Siri ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ffd6e0,#ffeef6);
  overflow:hidden;
}

/* CARD */
.card{
  background:white;
  padding:50px 60px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.12);
  position:relative;
  z-index:10;
}

/* BUTTONS */
.buttons{
  margin-top:25px;
  position:relative;
  height:80px;
}

button{
  padding:12px 28px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:white;
  transition:transform 0.2s ease;
}

#no{
  background:#eee;
  color:#333;
  margin-left:10px;
  transition:all 0.2s ease;
}

/* FLOATING HEARTS */
.floating-heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation: floatUp linear forwards;
  opacity:0.7;
  pointer-events:none;
}

@keyframes floatUp{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}

/* FIREWORKS */
.fire{
  position:fixed;
  font-size:22px;
  animation: boom 1.1s ease-out forwards;
  pointer-events:none;
}

@keyframes boom{
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}

/* SHAKE */
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-4px)}
  50%{transform:translateX(4px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}
</style>
</head>

<body>

<div class="card">

  <h1>
    Siri üòú<br><br>
    Still stuck with me after all these years‚Ä¶<br>
    Continue subscription for lifetime? ‚ù§Ô∏è
  </h1>

  <div class="buttons" id="wrap">
    <button id="yes">Renew ‚ù§Ô∏è</button>
    <button id="no">Cancel ‚ùå</button>
  </div>

</div>


<script>
const yesBtn = document.getElementById("yes");
const noBtn  = document.getElementById("no");
const wrap   = document.getElementById("wrap");

let scale = 1;
let index = 0;

/* FUNNY MESSAGES */
const messages = [
  "Nice try üòú",
  "Cancellation not allowed üö´",
  "Lifetime only ‚ù§Ô∏è",
  "Still stuck with me forever üòò",
  "Press YES my love ‚ù§Ô∏è"
];


/* =========================
   FLOATING HEARTS
========================= */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="floating-heart";
  h.innerHTML="üíó";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(Math.random()*4+6)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
},400);


/* =========================
   HEART BURST
========================= */
function heartBurst(x,y){
  for(let i=0;i<8;i++){
    const heart=document.createElement("div");
    heart.innerHTML="üíñ";
    heart.style.position="fixed";
    heart.style.left=x+"px";
    heart.style.top=y+"px";
    heart.style.transition="1s";
    document.body.appendChild(heart);

    setTimeout(()=>{
      heart.style.transform=`translate(${(Math.random()-0.5)*160}px, ${(Math.random()-0.5)*160}px)`;
      heart.style.opacity=0;
    },10);

    setTimeout(()=>heart.remove(),1000);
  }
}


/* =========================
   NO BUTTON ESCAPE
========================= */
function escapeButton(e){

  noBtn.innerText = messages[index];
  index=(index+1)%messages.length;

  noBtn.style.position="absolute";

  const maxX = wrap.clientWidth - noBtn.offsetWidth;
  const maxY = wrap.clientHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random()*maxX+"px";
  noBtn.style.top  = Math.random()*maxY+"px";

  noBtn.style.animation="shake 0.3s";
  setTimeout(()=>noBtn.style.animation="",300);

  scale += 0.1;
  yesBtn.style.transform=`scale(${scale})`;

  heartBurst(e.clientX, e.clientY);
}

noBtn.addEventListener("mouseover", escapeButton);
noBtn.addEventListener("click", escapeButton);


/* =========================
   FIREWORKS
========================= */
function fireworks(){
  for(let i=0;i<40;i++){
    const f=document.createElement("div");
    f.className="fire";
    f.innerHTML="‚ú®";
    f.style.left="50%";
    f.style.top="50%";
    f.style.setProperty("--x",(Math.random()-0.5)*500+"px");
    f.style.setProperty("--y",(Math.random()-0.5)*500+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1100);
  }
}


/* =========================
   YES CLICK ‚Äî MUSIC FIXED
========================= */
yesBtn.onclick = () => {

  // üéµ PLAY FIRST (IMPORTANT)
  const audio = new Audio("kesariya.mp3");
  audio.loop = true;
  audio.volume = 0.7;
  audio.play();

  fireworks();

  // WAIT before DOM replace (fixes mobile audio bug)
  setTimeout(() => {

    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        text-align:center;
        background:linear-gradient(135deg,#ffd6e0,#ffeef6);
      ">
        <img src="siri.jpg"
          style="
          width:240px;
          height:240px;
          border-radius:50%;
          object-fit:cover;
          border:6px solid #ff4d6d;
          margin-bottom:20px;
        ">
        <h1>üíñ Subscription Renewed! üíñ</h1>
        <h2>Happy Anniversary my love Siri ‚ù§Ô∏è</h2>
        <h3>Forever yours üíï</h3>
      </div>
    `;

  }, 700); // delay keeps audio alive
};
</script>

</body>
</html>
