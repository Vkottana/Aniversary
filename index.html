<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Happy Anniversary Siri ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>

/* ---------------- BODY ---------------- */

body{
  margin:0;
  font-family: Arial, sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;

  /* bright clean background */
  background: linear-gradient(135deg,#e3f2fd,#ffffff);

  overflow:hidden;
}

/* ---------------- FIRST SCREEN ---------------- */

.card{
  background:white;
  padding:40px 60px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 12px 35px rgba(0,0,0,0.15);
  position:relative;
}

button{
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin:8px;
}

#yes{
  background:#ff4d6d;
  color:white;
  transition:0.25s;
}

#no{
  background:#eee;
  position:absolute;
}

/* ---------------- FINAL SCREEN ---------------- */

.final{
  height:100vh;
  width:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

/* photo */
.photo{
  width:220px;
  height:220px;
  border-radius:50%;
  object-fit:cover;
  border:6px solid #ff1744;
  margin-bottom:25px;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
}

/* ---------------- LETTER ---------------- */

.letter{
  font-family:'Dancing Script', cursive;
  font-size:36px;

  /* darker blue text */
  color:#0d47a1;

  background:white;
  padding:45px;
  border-radius:20px;

  box-shadow:0 14px 35px rgba(0,0,0,0.18);

  max-width:550px;
  line-height:2.1;
  letter-spacing:1px;

  text-align:left;
  z-index:2;
}

/* ---------------- DARK RED HEARTS ---------------- */

.heart{
  position:fixed;

  font-size:26px;              /* bigger */
  opacity:0.95;               /* very clear */

  filter: drop-shadow(0 0 6px #ff1744); /* glow */

  animation: floatUp 6s linear forwards;
  pointer-events:none;
  z-index:1;
}

@keyframes floatUp{
  from{
    transform:translateY(100vh);
  }
  to{
    transform:translateY(-10vh);
    opacity:0;
  }
}

</style>
</head>

<body>

<div class="card">
  <h1>
    Siri üòú<br><br>
    Still stuck with me after all these years‚Ä¶<br>
    Continue subscription for lifetime? ‚ù§Ô∏è
  </h1>

  <button id="yes">Renew ‚ù§Ô∏è</button>
  <button id="no">Cancel ‚ùå</button>
</div>

<script>

const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");

/* ---------------- FUNNY NO BUTTON ---------------- */

const messages=[
  "Nice try üòú",
  "Not allowed üòÇ",
  "Forever only ‚ù§Ô∏è",
  "Press YES madam üòÜ"
];

let i=0, scale=1;

function moveNo(){
  noBtn.innerText=messages[i];
  i=(i+1)%messages.length;

  noBtn.style.left=Math.random()*80+"%";
  noBtn.style.top=Math.random()*80+"%";

  scale+=0.1;
  yesBtn.style.transform=`scale(${scale})`;
}

noBtn.onmouseover=moveNo;
noBtn.onclick=moveNo;


/* ---------------- YES CLICK ---------------- */

yesBtn.onclick=()=>{

  const audio=new Audio("kesariya.mp3");
  audio.loop=true;
  audio.volume=0.7;
  audio.play();

  document.body.innerHTML=`
    <div class="final">
      <img src="siri.jpg" class="photo">
      <div class="letter" id="letter"></div>
    </div>
  `;

  startHearts();
  typeLetter();
};


/* ---------------- DARK RED FLOATING HEARTS ---------------- */

function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";

    /* darker red hearts */
    h.innerHTML="‚ù§Ô∏è";

    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(Math.random()*10+20)+"px";

    document.body.appendChild(h);

    setTimeout(()=>h.remove(),6000);
  },300);
}


/* ---------------- TYPING LETTER ---------------- */

function typeLetter(){

  const lines=[
    "Dear Siri,",
    "",
    "Subscription renewed successfully üòÇ",
    "No cancellation allowed forever üòú",
    "",
    "Jokes apart‚Ä¶",
    "Happy anniversary my love Siri ‚ù§Ô∏è",
    "",
    "Love you always ‚ù§Ô∏è",
    "‚Äì Vasu"
  ];

  const letter=document.getElementById("letter");

  let lineIndex=0;

  function typeLine(){

    if(lineIndex>=lines.length) return;

    const words=lines[lineIndex].split(" ");
    let w=0;

    const div=document.createElement("div");
    letter.appendChild(div);

    function typeWord(){
      if(w<words.length){
        div.innerHTML+=words[w]+" ";
        w++;
        setTimeout(typeWord,110);
      }else{
        lineIndex++;
        setTimeout(typeLine,350);
      }
    }

    typeWord();
  }

  typeLine();
}

</script>

</body>
</html>
