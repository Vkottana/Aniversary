<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Happy Anniversary Siri ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ffd6e0,#ffeef6);
}

/* CARD */
.card{
  background:white;
  padding:50px 60px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.12);
  position:relative;
}

/* BUTTON WRAPPER (IMPORTANT) */
.buttons{
  margin-top:25px;
  position:relative;
  height:70px;
}

/* COMMON BUTTON */
button{
  padding:12px 28px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

/* YES */
#yes{
  background:#ff4d6d;
  color:white;
  transition: transform 0.2s ease;
}

/* NO (initially normal) */
#no{
  background:#eee;
  color:#333;
  margin-left:12px;
  transition: all 0.2s ease;
}

/* SHAKE */
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-4px)}
  50%{transform:translateX(4px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}
</style>
</head>

<body>

<div class="card" id="mainCard">

  <h1>
    Siri üòú<br><br>
    Still stuck with me after all these years‚Ä¶<br>
    Continue subscription for lifetime? ‚ù§Ô∏è
  </h1>

  <div class="buttons" id="btnWrap">
    <button id="yes">Renew ‚ù§Ô∏è</button>
    <button id="no">Cancel ‚ùå</button>
  </div>

</div>

<audio id="popSound">
  <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const wrap = document.getElementById("btnWrap");
const pop = document.getElementById("popSound");

const messages = [
  "Nice try üòú",
  "Cancellation not allowed üö´",
  "Lifetime only ‚ù§Ô∏è",
  "System error üòÇ",
  "Auto renew enabled üòé",
  "Still stuck with me forever üòò",
  "Press YES my love ‚ù§Ô∏è"
];

let i = 0;
let scale = 1;

function escapeButton(){

  pop.currentTime=0;
  pop.play();

  // change text
  noBtn.innerText = messages[i];
  i = (i+1)%messages.length;

  // make absolute ONLY after first move
  noBtn.style.position="absolute";

  const maxX = wrap.clientWidth - noBtn.offsetWidth;
  const maxY = wrap.clientHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random()*maxX+"px";
  noBtn.style.top  = Math.random()*maxY+"px";

  // shake
  noBtn.style.animation="shake 0.3s";
  setTimeout(()=>noBtn.style.animation="",300);

  // YES grows
  scale += 0.1;
  yesBtn.style.transform=`scale(${scale})`;
}

noBtn.addEventListener("mouseover", escapeButton);
noBtn.addEventListener("click", escapeButton);


/* YES CLICK */
yesBtn.onclick=()=>{
  document.body.innerHTML=`
  <div style="
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:linear-gradient(135deg,#ffd6e0,#ffeef6);
  ">
    <img src="siri.jpg" style="
      width:230px;
      height:230px;
      border-radius:50%;
      object-fit:cover;
      border:6px solid #ff4d6d;
      margin-bottom:20px;
    ">
    <h1>üíñ Subscription Renewed! üíñ</h1>
    <h2>Happy Anniversary my love Siri ‚ù§Ô∏è</h2>
  </div>
  `;
};
</script>

</body>
</html>
