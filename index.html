<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Happy Anniversary Siri ‚ù§Ô∏è</title>

<!-- handwriting font -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family: Arial, sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#ffd6e0,#ffeef6);
  overflow:hidden;
}

/* first screen */
.card{
  background:white;
  padding:40px 60px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.12);
  position:relative;
}

button{
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin:8px;
}

#yes{
  background:#ff4d6d;
  color:white;
  transition:0.2s;
}

#no{
  background:#eee;
  color:#444;
  position:absolute;
}

/* final screen */
.final{
  height:100vh;
  width:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  position:relative;
}

/* photo */
.photo{
  width:220px;
  height:220px;
  border-radius:50%;
  object-fit:cover;
  border:6px solid #ff4d6d;
  margin-bottom:25px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

/* LOVE LETTER */
.letter{
  font-family:'Dancing Script', cursive;
  font-size:32px;

  background:#fffdf8;

  color:#6d4c41;   /* soft ink color */

  padding:40px;
  border-radius:18px;

  box-shadow:0 12px 30px rgba(0,0,0,0.12);

  max-width:520px;
  line-height:1.9;
  letter-spacing:1px;

  text-align:left;

  transform:rotate(-1deg);

  position:relative;
  z-index:2;
}

/* floating hearts */
.heart{
  position:fixed;
  font-size:18px;
  opacity:0.4;
  pointer-events:none;
  animation: floatUp 6s linear forwards;
  z-index:1;
}

@keyframes floatUp{
  from{
    transform:translateY(100vh);
    opacity:0.5;
  }
  to{
    transform:translateY(-10vh);
    opacity:0;
  }
}

</style>
</head>

<body>

<!-- FIRST SCREEN -->
<div class="card">
  <h1>
    Siri üòú<br><br>
    Still stuck with me after all these years‚Ä¶<br>
    Continue subscription for lifetime? ‚ù§Ô∏è
  </h1>

  <button id="yes">Renew ‚ù§Ô∏è</button>
  <button id="no">Cancel ‚ùå</button>
</div>


<script>

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

/* ---------------- FUNNY NO BUTTON ---------------- */

const messages = [
  "Nice try üòú",
  "Not allowed üòÇ",
  "Forever only ‚ù§Ô∏è",
  "Press YES madam üòÜ"
];

let index=0;
let scale=1;

function moveNo(){
  noBtn.innerText = messages[index];
  index=(index+1)%messages.length;

  noBtn.style.left=Math.random()*80+"%";
  noBtn.style.top=Math.random()*80+"%";

  scale+=0.1;
  yesBtn.style.transform=`scale(${scale})`;
}

noBtn.onmouseover=moveNo;
noBtn.onclick=moveNo;


/* ---------------- YES CLICK ---------------- */

yesBtn.onclick = () => {

  /* play music */
  const audio = new Audio("kesariya.mp3");
  audio.loop = true;
  audio.volume = 0.7;
  audio.play();

  /* build final screen */
  document.body.innerHTML = `
    <div class="final">
      <img src="siri.jpg" class="photo">
      <div class="letter" id="letter"></div>
    </div>
  `;

  startHearts();
  typeLetter();
};


/* ---------------- FLOATING HEARTS ---------------- */

function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíó";

    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(Math.random()*12+14)+"px";

    document.body.appendChild(h);

    setTimeout(()=>h.remove(),6000);
  },400);
}


/* ---------------- TYPEWRITER LETTER ---------------- */

function typeLetter(){

  const lines = [
    "Dear Siri,",
    "",
    "Subscription renewed successfully üòÇ",
    "No cancellation allowed forever üòú",
    "",
    "Jokes apart‚Ä¶",
    "Happy anniversary my love Siri ‚ù§Ô∏è",
    "",
    "Love you always ‚ù§Ô∏è",
    "‚Äì Vasu"
  ];

  const letter=document.getElementById("letter");

  let line=0;
  let char=0;

  function type(){

    if(line>=lines.length) return;

    if(char < lines[line].length){
      letter.innerHTML += lines[line][char];
      char++;
      setTimeout(type,28);
    }
    else{
      letter.innerHTML += "<br>";
      line++;
      char=0;
      setTimeout(type,300);
    }
  }

  type();
}

</script>

</body>
</html>
