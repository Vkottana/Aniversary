<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Anniversary Siri ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#eef6ff,#dbeeff);
}

/* ---------- FIRST SCREEN ---------- */
#start{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

button{
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  margin:10px;
}

#yes{
  background:#ff2f6e;
  color:white;
  transition:.3s;
}

#no{
  background:#eee;
  color:#444;
  position:absolute;
}

/* ---------- FINAL SCREEN ---------- */
#final{
  display:none;
  height:100vh;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.photo{
  width:220px;
  height:220px;
  border-radius:50%;
  border:6px solid #ff1744;
  object-fit:cover;
  margin-bottom:20px;
}

.letter{
  background:white;
  padding:35px 45px;
  border-radius:18px;
  font-family:'Dancing Script',cursive;
  font-size:30px;
  color:#0b3c8a;
  box-shadow:0 15px 35px rgba(0,0,0,.2);
  line-height:1.7;
}

/* typing */
.line{
  opacity:0;
  animation:show .6s forwards;
}

@keyframes show{
  to{opacity:1;}
}

/* hearts */
.heart{
  position:fixed;
  bottom:-20px;
  color:#c4002f;
  animation:float 6s linear forwards;
  font-size:22px;
}

@keyframes float{
  to{
    transform:translateY(-120vh) scale(1.3);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- ========= SCREEN 1 ========= -->
<div id="start">
  <h2>
    Siri üòú<br><br>
    Continue subscription for lifetime?
  </h2>

  <button id="yes">YES ‚ù§Ô∏è</button>
  <button id="no">NO ‚ùå</button>
</div>


<!-- ========= SCREEN 2 ========= -->
<div id="final">

  <img src="siri.jpg" class="photo">

  <div class="letter">
    <div class="line" style="animation-delay:0s">Dear Siri,</div><br>

    <div class="line" style="animation-delay:.6s">Subscription renewed successfully üòÇ</div>
    <div class="line" style="animation-delay:1.2s">No cancellation allowed forever üòú</div><br>

    <div class="line" style="animation-delay:1.8s">Jokes apart‚Ä¶</div>
    <div class="line" style="animation-delay:2.4s">Happy anniversary my love Siri ‚ù§Ô∏è</div><br>

    <div class="line" style="animation-delay:3s">Love you always ‚ù§Ô∏è</div>
    <div class="line" style="animation-delay:3.6s">‚Äì Vasu</div>
  </div>
</div>


<script>
/* ---------- NO BUTTON ESCAPE ---------- */
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");

const msgs=[
"Press YES madam üòÜ",
"No cancellation üö´",
"Lifetime plan only ‚ù§Ô∏è",
"Marriage is non-refundable üòÇ",
"Nice try üòú"
];

let i=0;
let grow=1;

function escape(){
  noBtn.innerText=msgs[i++%msgs.length];
  noBtn.style.left=Math.random()*80+"%";
  noBtn.style.top=Math.random()*80+"%";

  grow+=0.1;
  yesBtn.style.transform=`scale(${grow})`;
}

noBtn.addEventListener("mouseover",escape);
noBtn.addEventListener("click",escape);


/* ---------- YES CLICK ---------- */
yesBtn.onclick=()=>{
  document.getElementById("start").style.display="none";
  document.getElementById("final").style.display="flex";

  const audio=new Audio("kesariya.mp3");
  audio.loop=true;
  audio.volume=0.6;
  audio.play();

  startHearts();
};


/* ---------- HEARTS ---------- */
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}

function startHearts(){
  for(let j=0;j<20;j++) setTimeout(createHeart,j*120);
  setInterval(createHeart,300);
}
</script>

</body>
</html>
